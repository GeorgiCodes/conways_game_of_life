<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" data-useragent="Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.2; Trident/6.0)">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conway's Game of Life</title>
  <link rel="stylesheet" href="public/css/foundation.css"/>
  <script src="public/js/lib/modernizr.js"></script>
</head>
<body>

  <div class="row">
    <div class="large-12 columns">
      <h1>Conway's Game of Life <small></small></h1>
      <hr/>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
      <canvas id="screen" width="970" height="440"></canvas><br>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
      Game Controls
      <ul class="button-group">
        <li><a href="#" class="button" id="startSim">Start</a></li>
        <li><a href="#" class="button" id="stepSim">Step</a></li>
      </ul>
      Choose a pattern below then click start/step.
      <hr/>
      Patterns
      <ul class="button-group">
        <li><a href="#" class="button" id="random">Random</a></li>
        <li><a href="#" class="button" id="oscillator">Oscillator</a></li>
        <li><a href="#" class="button" id="glider">Glider</a></li>
        <li><a href="#" class="button" id="gosperGun">Gosper Gun</a></li>
      </ul>
    </div>
  </div>

  <footer class="row">
    <div class="large-12 columns">
      <hr/>
      <div class="row">
        <div class="large-12 columns">
        </div>
      </div>
    </div>
  </footer>
 
  <script src="public/js/game.js"></script>
  <script src="public/js/gamePatternLoader.js"></script>
  <script src="public/js/renderer.js"></script>
  <script src="public/js/app.js"></script>
</body>
</html>
